---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ghost
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghost
              tag: 5.84.2
            env:
              TZ: "Europe/Oslo"
              url: "https://ghost-test.fyksen.me"
              database__client: mysql
              database__connection__host: ghost-mariadb.media.svc.cluster.local
              database__connection__user: "{{ .Values.auth.username | b64enc }}"
              database__connection__password: "{{ .Values.auth.password | b64enc }}"
              database__connection__database: "{{ .Values.auth.database | b64enc }}"

    service:
      main:
        controller: main
        ports:
          http:
            port: 2368
    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: 2G
        hosts:
          - host: ghost-test.fyksen.me
            paths:
              - path: "/"
                pathType: "Prefix"
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - ghost-test.fyksen.me
            secretName: ghost-test-fyksen-me-tls
    persistence:
      content:
        enabled: true
        globalMounts:
          - path: /var/lib/ghost/content
        existingClaim: ghost-content-pvc
