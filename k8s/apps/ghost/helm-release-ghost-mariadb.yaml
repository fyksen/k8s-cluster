---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ghost-mariadb
  namespace: familie
spec:
  interval: 15m
  chart:
    spec:
      chart: mariadb
      version: 18.2.2
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 15m
  values:
    auth:
      existingSecret: db-secrets
      database: ghost
    persistence:
      existingClaim: ghost-db-pvc