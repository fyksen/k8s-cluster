apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx-ingress
  namespace: nginx-ingress
spec:
  interval: 5m
  chart:
    spec:
      chart: ingress-nginx
      version: '4.10.1'  # Check for the latest stable version
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
      interval: 1m
  values:
    controller:
      replicaCount: 3
      metrics:
        enabled: true
    defaultBackend:
      enabled: true
